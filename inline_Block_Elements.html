<!-- 
    NOTES:-
        1. <p>,<div>, <ul> ,<ol>,<li> are a block element.
        2. <span>, <strong>, <a>, <img>,<em> are an Inline element.
        3. We can also Convert Our block elements to inline elements usign CSS.
        4. Inline elements: Inline elements are those elements which only occupy the space bounded by the tags defining the element, instead of breaking the flow of element.

        5. Block elements: Block elements take up the entire space of its parent element.
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a Paragraph</p> <p style="border: 2px solid blue;">This is also a paragraph</p>

</html>
