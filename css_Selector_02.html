<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <link rel="stylesheet" href="css_Selector_02.css">
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="secondPara" class="redElement bgBlue">This is a simple paragraph to demonstrate css selectors</p>
    <p id="redElement">This is a another paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a another paragraph to demonstrate css selectors(inside &lt;div&gt;</p>
        <span>This is span</span>
    </div>
    <footer>This is Footer</footer>
    
</body>
</html>
