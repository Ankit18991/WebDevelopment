        2. Linking websites/ Adding Links: To Link a website to OUr HTMl page, we just type 'a' and use <a></a> tag and type or paste the link of the external website in the'href' attribute of the anchor tag :) 

        3. Opening a Link in a New Tab: Suppose we Want Open the websites in a new tab ,not in the same tab as all of these four Links. We use 'target' attribute of the anchor tag(<a>). We type 'target="_blank" '
